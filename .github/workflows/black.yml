# .github/workflows/black.yml
name: Black
on: push
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
        architecture: x64
    - run: pip install nox==2019.11.9
    - run: pip install poetry==1.0.9
    - run: nox --sessions black
